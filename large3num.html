<!DOCTYPE html>
<html>
<head>
    <title>Largest of Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Largest of Three Numbers</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findLargest()">Find Largest</button>
    <p id="result"></p>

    <script>
        function findLargest() {
            // Get the values from the input fields
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            // Check which number is the largest
            var largest;
            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            } else {
                largest = num3;
            }

            // Display the result
            document.getElementById('result').innerText = "The largest number is " + largest;
        }
    </script>
</body>
</html>
